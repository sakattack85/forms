<form #myform="ngForm" (ngSubmit)="getdata()">
<div class="form-group">
<label for="">Email</label>
<input type="text" name="email" class="form-control"
 [(ngModel)]="myform.email" #myemail="ngModel" email required>
<span *ngIf="myemail.invalid"> Email is invalid</span>

</div>
<div class="form-group">
    <label for="">Password</label>
    <input type="password" 
    name="password" class="form-control" [(ngModel)]="myform.password" minlength="3">
{{myform.password}}    
</div>
<div class="form-group form-check">
<label for="">
    <input type="checkbox" name="remember" [(ngModel)]="myform.remember">Remember
</label>
{{myform.remember}}
</div>

<div class="form-group form-check">
    <label for="">
        <input type="radio" name="gender" value="male" [(ngModel)]="myform.gender">Male
    </label>
    </div>

    <div class="form-group form-check">
        <label for="">
            <input type="radio" name="gender" value="female" [(ngModel)]="myform.gender">Female
        </label>
        </div>
        {{myform.gender}}
<div class="form-group">
<label for="">Select role</label>
<select name="role" class="form-control w-25" [(ngModel)]="myform.role">
    <option value="member">Member</option>
    <option value="commitee">Commitee</option>
</select>
</div>
{{myform.role}}
<button [disabled]="!myform.valid"  type='submit' class="btn btn-primary">Submit</button>
</form>
